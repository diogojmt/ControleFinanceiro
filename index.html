<body>
    <header>
        <h1>Acompanhamento Financeiro</h1>
    </header>

    <section class="overview">
        <h2>Visão Geral</h2>
        <p>Renda Total: <span id="renda-total">R$ 0,00</span></p>
        <p>Despesas Totais: <span id="despesas-totais">R$ 0,00</span></p>
        <p>Dívidas Totais: <span id="dividas-totais">R$ 0,00</span></p>
        <p>Saldo: <span id="saldo">R$ 0,00</span></p>
    </section>

    <section class="inputs">
        <h2>Adicionar Receita/Despesa/Dívida</h2>
        <form id="financial-form">
            <input type="text" id="description" placeholder="Descrição" required>
            <input type="number" id="value" placeholder="Valor" required>
            <select id="category">
                <option value="renda">Renda</option>
                <option value="despesa">Despesa</option>
                <option value="divida">Dívida</option>
            </select>
            <button type="submit">Adicionar</button>
        </form>
    </section>

    <section class="transactions">
        <h2>Transações</h2>
        <ul id="transaction-list"></ul>
    </section>

    <script src="script.js"></script>
